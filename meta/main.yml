galaxy_info:
  author: Owen Vogelaar
  description: Install AWX on a Kubernetes cluster with a focus on K3s and persistent storage.

  license: MIT

  min_ansible_version: 2.9

  platforms:
    - name: Fedora
      versions:
        - all
    - name: CentOS
      versions:
        - 7
        - 8
        - 9
    - name: RedHat
      versions:
        - 7
        - 8
        - 9
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - all

  galaxy_tags:
    - awx
    - k3s
    - kubernetes
    - ansible
    - operator
    - automation
    - devops

dependencies:
  collections:
    - community.general
    - kubernetes.core
    - community.kubernetes
